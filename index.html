<!DOCTYPE html> 
<html lang="en">
<head>
    <title>02-Rock paper scissors</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

  <p class = "title">Try your Luck  </p>
        <button onclick="
            playGame('Rock')
              " class="move-button">
          <img src ="images/rock-emoji.png" class="move-icon"></button>


        <button onclick =" 
            playGame('Paper')
        " class="move-button">
        <img src="images/paper-emoji.png" class="move-icon"></button>

        
        <button onclick ="
        
          playGame('Scissors')
          " class="move-button">
          <img src="images/scissors-emoji.png" class="move-icon">
        </button>

        <p class ="js-result result"></p>
        <p class ="js-moves"></p>
        <p class ="js-score score"></p>

        <button onclick ="
         score.wins = 0;
         score.losses = 0;
         score.ties = 0;
         localStorage.removeItem('score');
         updateScoreElement();
        
        " class="reset-score-button">Reset Score</button>

  <script src="game.js"></script>
</body>
</html>
